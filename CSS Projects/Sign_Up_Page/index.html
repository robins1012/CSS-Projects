<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphic Sign Up page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outer">
        <div class="inner">
            <header class="signup_header">
                <h1>Signup</h1>
            </header>
            <main class="signup_body">
                <div class="content">
                    <label for="fname">Full Name</label>
                    <input type="text" id="fname" placeholder="Enter your name">
                </div>
                <div class="content">
                    <label for="mail">Email</label>
                    <input type="email" id="mail" placeholder="Enter your email id">
                </div>
                <div class="content">
                    <label for="passwd">Password</label>
                    <input type="password" id="passwd" placeholder="Enter password">
                </div>
                <div class="content submitBtn">
                    <input type="submit" value="Create Account">
                </div>
            </main>
            <footer class="signup_footer">
                <p>Already have an Account?<a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>

</html>
